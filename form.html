<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>課程試聽報名</title>
    <style>
        /* 基本樣式重置與頁面背景 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #1a1a1a; /* 深色背景 */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 表單容器 - 全寬置頂 */
        .xlab-form-container-v2025 {
            background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        /* 標題 */
        .xlab-form-container-v2025 h2 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            /* 使用新的主視覺色 */
            background: #d2ac2f;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
        }
        /* 表單群組 */
        .xlab-form-group-v2025 {
            margin-bottom: 20px;
        }
        .xlab-form-group-v2025 label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
        }
        /* 輸入框與下拉選單通用樣式 */
        .xlab-form-group-v2025 input,
        .xlab-form-group-v2025 select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
            box-sizing: border-box;
            height: 48px;
        }
        .xlab-form-group-v2025 input:focus,
        .xlab-form-group-v2025 select:focus {
            outline: none;
            /* 使用新的主視覺色 */
            border-color: #d2ac2f;
            box-shadow: 0 0 10px rgba(210, 172, 47, 0.3);
        }
        .xlab-form-group-v2025 input::placeholder {
            color: #888;
        }
        /* 下拉選單特定樣式 */
        .xlab-form-group-v2025 select {
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 18px;
        }
        .xlab-form-group-v2025 select option {
            background: #2a2a2a;
            color: #fff;
        }
        .xlab-form-group-v2025 select option[style*="color: #d2ac2f"] {
            /* 使用新的主視覺色 */
            color: #d2ac2f !important;
            font-weight: bold;
        }
        /* 驗證失敗樣式 */
        .xlab-form-group-v2025 input.invalid,
        .xlab-form-group-v2025 select.invalid {
            border-color: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.3);
        }
        .xlab-error-message-v2025 {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none; /* 預設隱藏 */
        }
        /* 地址備註 */
        .xlab-address-note-v2025 {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
        /* 提交按鈕 */
        .xlab-submit-btn-v2025 {
            width: 100%;
            /* 使用新的主視覺色 */
            background: #d2ac2f;
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .xlab-submit-btn-v2025:hover {
            transform: translateY(-2px);
            /* 使用新的主視覺色 */
            box-shadow: 0 8px 25px rgba(210, 172, 47, 0.4);
        }
        .xlab-submit-btn-v2025:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        /* 通知訊息 */
        .xlab-notification-v2025 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            z-index: 2000;
            transition: all 0.5s ease-out;
            font-weight: 500;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        .xlab-notification-v2025.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }
        .xlab-notification-v2025.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }
        .xlab-notification-v2025.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .xlab-notification-v2025 .xlab-close-notification-v2025 {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .xlab-notification-v2025 .xlab-close-notification-v2025:hover {
            opacity: 1;
        }
        /* 響應式設計 */
        @media (max-width: 600px) {
            .xlab-form-container-v2025 {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="xlab-form-container-v2025">
        <h2><strong>報名課程試聽！</strong></h2>
        <form id="xlabRegistrationForm" novalidate>
            <div class="xlab-form-group-v2025">
                <label for="xlabSchedule">剩餘場次：</label>
                <select id="xlabSchedule" name="schedule" required>
                    <option value="">請選擇</option>
                </select>
            </div>
            <div class="xlab-form-group-v2025">
                <label for="xlabFormat">想要參加實體場還是線上場？</label>
                <div class="xlab-address-note-v2025">地址：100台北市中正區開封街一段6號</div>
                <select id="xlabFormat" name="format" required>
                    <option value="">請選擇</option>
                    <option value="實體場" style="color: #d2ac2f;">實體場 推薦</option>
                    <option value="線上場">線上場</option>
                </select>
            </div>
            <div class="xlab-form-group-v2025">
                <label for="xlabName">怎麼稱呼？</label>
                <input type="text" id="xlabName" name="name" required placeholder="請輸入您的姓名">
            </div>
            <div class="xlab-form-group-v2025">
                <label for="xlabEmail">Email:</label>
                <input type="email" id="xlabEmail" name="email" required placeholder="請輸入您的信箱">
                <div class="xlab-error-message-v2025" id="xlabEmailError">請輸入有效的Email格式</div>
            </div>
            <div class="xlab-form-group-v2025">
                <label for="xlabPhone">輸入您的手機:</label>
                <input type="tel" id="xlabPhone" name="phone" required placeholder="請輸入您的手機號碼(09開頭，共10碼)" maxlength="10">
                <div class="xlab-error-message-v2025" id="xlabPhoneError">請輸入正確的手機號碼格式(09開頭，共10碼)</div>
            </div>
            <div class="xlab-form-group-v2025">
                <label for="xlabContactTime">方便聯繫的時段？</label>
                <select id="xlabContactTime" name="contactTime" required>
                    <option value="">請選擇</option>
                    <option value="平日上午">平日上午</option>
                    <option value="平日下午">平日下午</option>
                    <option value="假日上午">假日上午</option>
                    <option value="假日下午">假日下午</option>
                </select>
            </div>
            <div class="xlab-form-group-v2025">
                <label for="xlabPrice">猜猜這個轉職訓練營價格多少，猜對享9折優惠!</label>
                <input type="number" id="xlabPrice" name="price" required placeholder="請輸入您猜測的價格">
            </div>
            <button type="submit" class="xlab-submit-btn-v2025">送出</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM 元素 ---
            const form = document.getElementById('xlabRegistrationForm');
            const scheduleSelect = document.getElementById('xlabSchedule');
            const emailInput = document.getElementById('xlabEmail');
            const phoneInput = document.getElementById('xlabPhone');
            const submitBtn = form.querySelector('.xlab-submit-btn-v2025');
            // --- 函數 ---
            // 生成課程場次選項
            function generateScheduleOptions() {
                const today = new Date();
                const courseSchedules = [
                    [5, '20:00-21:00', false], // 週五
                    [6, '14:00-15:00', false], // 週六
                    [0, '20:00-21:00', true],  // 週日 (剩1席)
                    [1, '20:00-21:00', false]  // 週一
                ];
                const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
                const scheduleOptions = [];
                const startDate = new Date(today);
                startDate.setDate(today.getDate() + 5);
                let foundCount = 0;
                let currentWeek = 0;
                while (foundCount < 4 && currentWeek < 8) {
                    courseSchedules.forEach(([dayOfWeek, timeSlot, hasLimitedSeats]) => {
                        if (foundCount >= 4) return;
                        const targetDate = new Date(startDate);
                        const daysToAdd = ((dayOfWeek - targetDate.getDay() + 7) % 7) + (currentWeek * 7);
                        targetDate.setDate(startDate.getDate() + daysToAdd);
                        const month = targetDate.getMonth() + 1;
                        const date = targetDate.getDate();
                        const dayName = weekDays[dayOfWeek];
                        const displayText = `${month}/${date}(${dayName}) ${timeSlot}${hasLimitedSeats ? '：剩１席' : ''}`;
                        const value = `${month}/${date}(${dayName}) ${timeSlot}`;
                        scheduleOptions.push({
                            value: value,
                            text: displayText,
                            date: new Date(targetDate),
                            hasLimitedSeats: hasLimitedSeats
                        });
                        foundCount++;
                    });
                    currentWeek++;
                }
                scheduleOptions.sort((a, b) => a.date.getTime() - b.date.getTime());
                const finalOptions = scheduleOptions.slice(0, 4);
                scheduleSelect.innerHTML = '<option value="">請選擇</option>';
                finalOptions.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option.value;
                    optionElement.textContent = option.text;
                    if (option.hasLimitedSeats) {
                        // 使用新的主視覺色
                        optionElement.style.color = '#d2ac2f';
                    }
                    scheduleSelect.appendChild(optionElement);
                });
            }
            // 顯示/隱藏錯誤訊息
            function showError(field, errorElement, message) {
                field.classList.add('invalid');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            function hideError(field, errorElement) {
                field.classList.remove('invalid');
                errorElement.style.display = 'none';
            }
            // 驗證函數
            function validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            function validatePhone(phone) {
                return /^09\d{8}$/.test(phone);
            }
            // 顯示通知
            function showNotification(message, type = 'success') {
                const existing = document.querySelector('.xlab-notification-v2025');
                if (existing) existing.remove();
                const notification = document.createElement('div');
                notification.className = `xlab-notification-v2025 ${type}`;
                notification.innerHTML = `
                    ${message}
                    <button class="xlab-close-notification-v2025">&times;</button>
                `;
                document.body.appendChild(notification);
                notification.querySelector('.xlab-close-notification-v2025').onclick = () => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 500);
                };
                setTimeout(() => notification.classList.add('show'), 10);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 500);
                }, 5000);
            }
            // --- 事件監聽 ---
            // 即時驗證
            emailInput.addEventListener('blur', function() {
                if (this.value && !validateEmail(this.value)) {
                    showError(this, document.getElementById('xlabEmailError'), '請輸入有效的Email格式');
                } else {
                    hideError(this, document.getElementById('xlabEmailError'));
                }
            });
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '');
            });
            phoneInput.addEventListener('blur', function() {
                 if (this.value && !validatePhone(this.value)) {
                    showError(this, document.getElementById('xlabPhoneError'), '請輸入正確的手機號碼格式(09開頭，共10碼)');
                } else {
                    hideError(this, document.getElementById('xlabPhoneError'));
                }
            });
            // 表單提交
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                let isValid = true;
                const originalBtnText = submitBtn.textContent;
                // 清除舊的錯誤狀態
                form.querySelectorAll('.invalid').forEach(el => el.classList.remove('invalid'));
                // 驗證必填欄位
                form.querySelectorAll('[required]').forEach(field => {
                    if (!field.value) {
                        field.classList.add('invalid');
                        isValid = false;
                    }
                });
                // 驗證 Email
                if (!validateEmail(emailInput.value)) {
                    showError(emailInput, document.getElementById('xlabEmailError'), '請輸入有效的Email格式');
                    isValid = false;
                }
                // 驗證手機
                if (!validatePhone(phoneInput.value)) {
                    showError(phoneInput, document.getElementById('xlabPhoneError'), '請輸入正確的手機號碼格式(09開頭，共10碼)');
                    isValid = false;
                }
                if (!isValid) {
                    showNotification('請檢查並修正表單中的錯誤！', 'error');
                    return;
                }
                // 禁用按鈕並顯示加載狀態
                submitBtn.disabled = true;
                submitBtn.textContent = '送出中...';
                // 收集表單資料
                const formData = new FormData(this);
                const data = {};
                formData.forEach((value, key) => { data[key] = value; });
                data.currentUrl = window.location.href;
                data.timestamp = new Date().toISOString();
                try {
                    const response = await fetch('https://xlab.up.railway.app/webhook/48b06884-386c-4453-8f82-9eb0a2d45924', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (response.ok) {
                        showNotification('🎉 報名成功！我們會在5個工作天內盡快與您聯繫，請留意您的手機和信箱。', 'success');
                        form.reset();
                    } else {
                        throw new Error('網路錯誤或伺服器問題。');
                    }
                } catch (error) {
                    showNotification('送出失敗，請稍後再試或聯繫客服。', 'error');
                    console.error('Error:', error);
                } finally {
                    // 恢復按鈕狀態
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                }
            });
            // --- 初始化 ---
            generateScheduleOptions();
        });
    </script>
    <script>
      (function() {
        // 為了安全，targetOrigin 應設為您主頁面的網域
        // 例如 'https://www.your-main-site.com'
        // 使用 '*' 雖然方便，但在正式環境中較不安全
        const targetOrigin = '*';

        // 節流函數，避免在短時間內過於頻繁地發送訊息
        function throttle(func, limit) {
          let inThrottle;
          return function() {
            const args = arguments;
            const context = this;
            if (!inThrottle) {
              func.apply(context, args);
              inThrottle = true;
              setTimeout(() => inThrottle = false, limit);
            }
          }
        }

        function sendHeight() {
          // 使用 scrollHeight 可以獲取包括滾動區域在內的完整內容高度
          const height = document.documentElement.scrollHeight;
          if (window.parent) {
            window.parent.postMessage({ height: height }, targetOrigin);
          }
        }

        // 使用節流包裝 sendHeight，每 100 毫秒最多執行一次
        const throttledSendHeight = throttle(sendHeight, 100);

        // 頁面載入完成後，發送一次初始高度
        window.addEventListener('load', throttledSendHeight);

        // 使用 ResizeObserver 來監聽內容尺寸的變化，這是最現代且高效的方式
        // 當表單出現錯誤訊息、或是其他內容動態增減時，都能即時捕捉到
        if (typeof ResizeObserver !== 'undefined') {
          const resizeObserver = new ResizeObserver(throttledSendHeight);
          // 監聽 body 元素的尺寸變化
          resizeObserver.observe(document.body);
        } else {
          // 如果瀏覽器不支援 ResizeObserver，則使用備用方案，定時檢查高度
          setInterval(throttledSendHeight, 500);
        }

        // 針對表單互動做額外的高度發送，確保即時性
        const form = document.getElementById('xlabRegistrationForm');
        if (form) {
          // 當使用者在表單欄位中輸入或選擇時
          form.addEventListener('input', () => {
            // 延遲一小段時間再發送，確保 DOM 更新完成
            setTimeout(throttledSendHeight, 50);
          });
          // 當表單提交時 (無論成功或失敗，都可能出現提示訊息改變高度)
          form.addEventListener('submit', () => {
            setTimeout(throttledSendHeight, 300);
          });
        }
      })();
    </script>
</body>
</html>
